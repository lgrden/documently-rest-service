version: '3.7'

services:
  mongodb:
    image: mongo:4.0.19
    restart: always
    container_name: mongodb
    ports:
      - 27017:27017

  documently-microservice:
    image: documently-microservice
    restart: always
    container_name: documently-microservice
    ports:
      - 9090:9090
      - 9091:9091
    environment:
      - SPRING_DATA_MONGODB_DATABASE=documently-microservice
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=9090
      - MANAGEMENT_SERVER_PORT=9091
    depends_on:
      - mongodb